[build-system]
build-backend = 'poetry.core.masonry.api'
requires = ['poetry-core>=1.0.0']

[tool]
[tool.commitizen]
bump_message = 'bump(RELEASE): $current_version â†’ $new_version'
pre_bump_hooks = ['.cicd-tools/boxes/bootstrap/commitizen/pre_bump.sh']
version = '0.1.0'
version_files = ['pyproject.toml:version']
version_provider = 'poetry'

[tool.poetry]
authors = ['{{cookiecutter.author}} <{{cookiecutter.email}}>']
description = '{{cookiecutter.description}}'
name = '{{cookiecutter.project_slug}}'
version = '0.1.0'

[tool.poetry.dependencies]
python = '^{{ cookiecutter._GITHUB_CI_DEFAULT_PYTHON_VERSIONS | first }},<4.0'

[tool.poetry.group]
[tool.poetry.group.dev]
[tool.poetry.group.dev.dependencies]
ansible = '^{{ cookiecutter._MAC_MAKER_ANSIBLE_VERSION }}.0'
ansible-compat = '<4.0.1'
commitizen = '^3.0.0'
pre-commit = '^3.1.1'
yamllint = '^1.29.0'

[tool.poetry.group.dev.dependencies.ansible-lint]
markers = "platform_system != 'Windows'"
version = '^6.12.2'

[tool.poetry.group.dev.dependencies.molecule]
version = '^5.0.0'

[tool.poetry.group.dev.dependencies.molecule-plugins]
extras = ['docker']
version = '^23.4.1'
